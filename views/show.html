
<link rel="stylesheet" href="/style/main.css?v=1">
<img src="/image/divrhino-logo1.png" alt="">

<div class="container flex">
    {{if .Fact}}

    <div class="content">
        <p>{{ .Fact.Question }}</p>
        <p>{{ .Fact.Answer }}</p>
    </div>
    
    <div class="actions">
        <a href="/fact/{{ .Fact.ID }}/edit" class="btn-secondary">Edit</a>
        <button class="btn-danger" id="delete-fact" data-factid="{{ .Fact.ID }}">Delete</button>
        
    </div>
    {{end}}
</div>
